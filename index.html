<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>必要錠数計算ツール</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="app-header">
        <div class="header-container">
            <h1><i class="fa-solid fa-calculator"></i> 必要錠数計算ツール</h1>
        </div>
    </header>

    <main class="container">
        <div class="content-wrapper">
            <form id="calculation-form">
                <!-- 共通の予約日設定 -->
                <div class="appointment-group">
                    <label for="appointment-date"><i class="fa-solid fa-calendar-days"></i> 次回予約日</label>
                    <input type="date" id="appointment-date" aria-label="共通の次回予約日">
                </div>

                <hr class="divider">

                <!-- 薬剤リスト -->
                <div id="drug-list-container">
                    <div id="drug-list"></div>
                    <div class="add-drug-action">
                         <button type="button" id="add-drug-button" class="button-secondary"><i class="fa-solid fa-plus"></i> 薬剤を追加</button>
                    </div>
                </div>

                <hr class="divider">

                <!-- 計算実行ボタン -->
                <div class="actions">
                    <button type="submit" id="calculate-button" class="button-primary"><i class="fa-solid fa-check"></i> 必要錠数を計算</button>
                </div>
            </form>

            <!-- 結果表示エリア -->
            <div id="result" class="card" aria-live="polite">
                <p>薬剤情報を入力し、予約日を設定してください。</p>
            </div>

            <!-- 計算履歴エリア -->
            <div id="history-container">
                <h2><i class="fa-solid fa-history"></i> 計算履歴</h2>
                <div id="history-list"></div>
                <div class="history-actions">
                    <button id="clear-history-button" class="button-secondary">履歴をすべて消去</button>
                </div>
            </div>
        </div>
    </main>

    <script src="main.js"></script>

</body>
</html>
