<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>必要錠数計算ツール</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="app-header">
        <div class="header-container">
            <h1><i class="fa-solid fa-calculator"></i> 必要錠数計算ツール</h1>
        </div>
    </header>

    <main class="container">
        <div class="content-wrapper">
            <form id="calculation-form" aria-labelledby="form-heading">
                <div class="form-group">
                    <label for="dose-amount"><i class="fa-solid fa-pills"></i> 服薬量</label>
                    <input type="number" id="dose-amount" placeholder="例）2" aria-label="1回あたりの服薬量">
                </div>

                <div class="form-group">
                    <label for="dose-unit"><i class="fa-solid fa-repeat"></i> 単位</label>
                    <select id="dose-unit" aria-label="服薬の頻度">
                        <option value="day">日</option>
                        <option value="week">週</option>
                        <option value="month">月</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="appointment-date"><i class="fa-solid fa-calendar-days"></i> 次回予約日</label>
                    <input type="date" id="appointment-date" aria-label="次回の予約日">
                </div>
            </form>

            <div class="actions">
                <button id="clear-button" class="button-secondary"><i class="fa-solid fa-eraser"></i> クリア</button>
            </div>

            <div id="result" class="card" aria-live="polite">
                <p>入力フォームに値を設定してください。</p>
            </div>
        </div>
    </main>

    <script src="main.js"></script>

</body>
</html>
